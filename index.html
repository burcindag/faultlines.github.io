<!DOCTYPE html>
<html>
  <head>
    <title>Türkiye Fay Hatları Haritası</title>
    <meta charset="UTF-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxtttDHv41Q82uGskBywGyPcxqc3yldY4"></script>
    <script src="faultlines.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script>
      function myLocation() {
        // Create a new map centered on your current location
        navigator.geolocation.getCurrentPosition(function(position) {
          var myLocation = {lat: position.coords.latitude, lng: position.coords.longitude};
          var map = new google.maps.Map(document.getElementById('map'), {
            center: myLocation,
            zoom: 15
          });
          // Add a marker at your current location
          var marker = new google.maps.Marker({
            position: myLocation,
            map: map
          });
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div class="container">
      <div class="card">
        <h1>Türkiye Fay Hatları Haritası</h1>
        <div id="map"></div>
      </div>
      
      <button onclick="myLocation()">Find My Location</button>
  </body>
</html>
